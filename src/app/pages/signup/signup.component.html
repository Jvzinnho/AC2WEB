<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Nome Completo</label>
                  <input type="text" [(ngModel)]="name" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="text" [(ngModel)]="email" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Senha</label>
                  <input type="text" [(ngModel)]="password" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Confirmação de senha</label>
                  <input type="text" [(ngModel)]="passwordConfirmation" class="form-control form-control-lg">
                </div>

                <button type="button" (click)="onSubmit()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/" class="fw-bold text-body"><u>Login here</u></a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
