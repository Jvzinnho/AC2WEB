<div class="container-fluid">
  <div class="row align-items-left text-left">
    <div class="col content">
      <table class="table table-dark table-hover table-item text-center">
        <thead>
          <tr>
            <th>Funcionarios</th>
            <th>Funcao</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let func of functions">
            <td>{{ func.name }}</td>
            <td>{{ func.count }}</td>
          </tr>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.function }}</td>
          </tr>
          <tr>
            <td colspan="2">Total de usu√°rios: {{ users.length }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
